name: GitMap - Update Gist

on:
  schedule:
    - cron: "0 15 * * *"

  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Update GitMap Gist
        run: npx tsx scripts/updateGist.ts
        env:
          GITMAP_STATS_ENDPOINT: ${{ secrets.GITMAP_STATS_ENDPOINT }}
          GITMAP_API_KEY: ${{ secrets.GITMAP_API_KEY }}
          GITMAP_GIST_ID: ${{ secrets.GITMAP_GIST_ID }}
          GITMAP_GIST_TOKEN: ${{ secrets.GITMAP_GIST_TOKEN }}
