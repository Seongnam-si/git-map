name: Send commit to Git Map

on:
  push:
    branches:
      - main

jobs:
  send-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Send commit payload to Supabase Edge Function
        run: |
          curl -X POST https://wrbyuqqtpdrvudgtskaq.supabase.co/functions/v1/commit \
            -H "Authorization: Bearer ${{ secrets.GITMAP_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repo_full_name": "${{ github.repository }}",
              "repo_url": "https://github.com/${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit_hash": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "committed_at": "${{ github.event.head_commit.timestamp }}",
              "source": "github-action"
            }'
            